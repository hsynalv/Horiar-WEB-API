<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <!-- CSS ve Font dosyalarını ekleyin -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminlte.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">
</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        {% block navbar %}
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
            </ul>
        </nav>
        {% endblock %}

        {% block sidebar %}
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="#" class="brand-link">
                <span class="brand-text font-weight-light">Horiar Admin</span>
            </a>
            <div class="sidebar">
                <!-- Sidebar Menu -->
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="{{ url_for('admin.index') }}" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin_routes_bp.admin_users') }}" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>Kullanıcılar</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin_routes_bp.list_image_requests') }}" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>T2I Web Site</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('admin_routes_bp.discord_requests') }}" class="nav-link">
                                <i class="nav-icon fas fa-users"></i>
                                <p>T2I Discord</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        {% endblock %}

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            {% block content %}
            <!-- İçerik buraya gelecek -->
            {% endblock %}
        </div>

        <!-- Footer -->
        {% block footer %}
        <footer class="main-footer">
            <strong>Copyright &copy; 2024 <a href="#">Horiar</a>.</strong>
            All rights reserved.
        </footer>
        {% endblock %}
    </div>

    <!-- JS dosyaları -->
    <script src="{{ url_for('static', filename='plugins/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/adminlte.min.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
