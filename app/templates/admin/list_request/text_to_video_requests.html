{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user_page_styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='plugins/fontawesome-free/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/adminlte.min.css') }}">
{% endblock %}

{% block content %}
<section class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1>Text to Video Render Verileri</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Kullanıcı Adı</th>
                            <th id="sort-datetime" style="cursor: pointer;">İstek Zamanı</th>
                            <th>Prompt</th>
                            <th>Video</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Dinamik olarak yüklenecek -->
                    </tbody>
                </table>
            </div>
            <nav>
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Sayfalama butonları buraya yüklenecek -->
                </ul>
            </nav>
        </div>
    </div>
</section>

<div id="loading-spinner" class="text-center" style="display: none;">
    <div class="spinner-border" role="status">
        <span class="sr-only">Yükleniyor...</span>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="promptModal" tabindex="-1" role="dialog" aria-labelledby="promptModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content shadow-lg rounded-3">
            <div class="modal-header">
                <h5 class="modal-title" id="promptModalLabel">Prompt İçeriği</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
            </div>
            <div class="modal-body" id="prompt-modal-body" style="white-space: pre-wrap; word-wrap: break-word;"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let currentSortOrder = 'desc'; // Varsayılan sıralama
        loadVideoRequests(1, currentSortOrder);

        // "İstek Zamanı" başlığına tıklama
        document.getElementById('sort-datetime').addEventListener('click', function () {
            currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            loadVideoRequests(1, currentSortOrder);
        });
    });

    function loadVideoRequests(page, sortOrder = 'asc') {
    const limit = 10;
    const tableBody = document.getElementById('table-body');
    const pagination = document.getElementById('pagination');
    const spinner = document.getElementById('loading-spinner');

    if (spinner) spinner.style.display = 'block';

    fetch(`/admin/text-to-video-requests?page=${page}&limit=${limit}&sort_order=${sortOrder}`)
        .then(response => response.json())
        .then(data => {
            if (spinner) spinner.style.display = 'none';

            if (data.error) {
                console.error('Error fetching data:', data.error);
                return;
            }

            tableBody.innerHTML = '';
            data.items.forEach(item => {
                const escapedPrompt = escapeHtml(item.prompt);
                const row = `
                    <tr>
                        <td>${item.username}</td>
                        <td>${item.datetime}</td>
                        <td>
                            ${item.prompt.length > 50
                                ? `${item.prompt.substring(0, 50)}... <a href="#" onclick="showPromptModal('${escapedPrompt}')">daha fazla</a>`
                                : item.prompt}
                        </td>
                             <td>
                                <video width="200" controls preload="metadata">
                                    <source src="${item.video_url}" type="video/mp4">
                                    Tarayıcınız video etiketini desteklemiyor.
                                </video>
                            </td>
                    </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });

            updatePagination(page, data.total_pages, sortOrder);
        })
        .catch(error => {
            console.error('Error loading video requests:', error);
            if (spinner) spinner.style.display = 'none';
        });
}

function escapeHtml(text) {
    return text.replace(/&/g, '&amp;')
               .replace(/</g, '&lt;')
               .replace(/>/g, '&gt;')
               .replace(/"/g, '&quot;')
               .replace(/'/g, '&#039;');
}

function showPromptModal(prompt) {
    document.getElementById('prompt-modal-body').textContent = prompt;
    $('#promptModal').modal('show');
}


    function updatePagination(currentPage, totalPages, sortOrder) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        const range = 3;
        if (currentPage > 1) {
            pagination.insertAdjacentHTML('beforeend', `<li class="page-item"><a class="page-link" href="#" onclick="loadVideoRequests(1, '${sortOrder}')">İlk</a></li>`);
            pagination.insertAdjacentHTML('beforeend', `<li class="page-item"><a class="page-link" href="#" onclick="loadVideoRequests(${currentPage - 1}, '${sortOrder}')">Önceki</a></li>`);
        }

        for (let i = Math.max(1, currentPage - range); i <= Math.min(totalPages, currentPage + range); i++) {
            const active = i === currentPage ? 'active' : '';
            pagination.insertAdjacentHTML('beforeend', `<li class="page-item ${active}"><a class="page-link" href="#" onclick="loadVideoRequests(${i}, '${sortOrder}')">${i}</a></li>`);
        }

        if (currentPage < totalPages) {
            pagination.insertAdjacentHTML('beforeend', `<li class="page-item"><a class="page-link" href="#" onclick="loadVideoRequests(${currentPage + 1}, '${sortOrder}')">Sonraki</a></li>`);
            pagination.insertAdjacentHTML('beforeend', `<li class="page-item"><a class="page-link" href="#" onclick="loadVideoRequests(${totalPages}, '${sortOrder}')">Son</a></li>`);
        }
    }

    function showPromptModal(prompt) {
        document.getElementById('prompt-modal-body').textContent = prompt;
        $('#promptModal').modal('show');
    }
</script>
{% endblock %}
