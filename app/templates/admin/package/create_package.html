{% extends 'base.html' %}

{% block content %}
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Yeni Paket Oluştur</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('admin_routes_bp.create_package') }}" method="POST">
                <div class="form-group">
                    <label for="title">Paket Adı</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="monthly_original_price">Aylık Orijinal Fiyat</label>
                    <input type="number" step="0.01" class="form-control" id="monthly_original_price" name="monthly_original_price" required>
                </div>
                <div class="form-group">
                    <label for="yearly_original_price">Yıllık Orijinal Fiyat</label>
                    <input type="number" step="0.01" class="form-control" id="yearly_original_price" name="yearly_original_price" required>
                </div>
                <div class="form-group">
                    <label for="monthly_sale_price">Aylık İndirimli Fiyat</label>
                    <input type="number" step="0.01" class="form-control" id="monthly_sale_price" name="monthly_sale_price">
                </div>
                <div class="form-group">
                    <label for="yearly_sale_price">Yıllık İndirimli Fiyat</label>
                    <input type="number" step="0.01" class="form-control" id="yearly_sale_price" name="yearly_sale_price">
                </div>

                <!-- İngilizce Özellikler Girişi -->
                <div class="form-group">
                    <label for="features_en">Özellikler (İngilizce) - Her bir özelliği virgülle ayırın</label>
                    <textarea class="form-control" id="features_en" name="features_en"></textarea>
                </div>

                <!-- Türkçe Özellikler Girişi -->
                <div class="form-group">
                    <label for="features_tr">Özellikler (Türkçe) - Her bir özelliği virgülle ayırın</label>
                    <textarea class="form-control" id="features_tr" name="features_tr"></textarea>
                </div>

                <button type="submit" class="btn bg-gradient-primary">Paket Oluştur</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
